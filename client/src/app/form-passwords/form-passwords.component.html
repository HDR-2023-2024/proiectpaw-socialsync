<app-navbar-disconnected></app-navbar-disconnected>

<div class="container-fluid m-0 p-0 mt-lg-0 overflow-hidden">
    <div class="row m-0 p-0">
        <div class="full-div col-lg-2 col-sm-0 m-0 p-0 d-none d-sm-block">
            <app-navbar-horizontally></app-navbar-horizontally>
        </div>
        <div class="row col-lg-10 col-12 m-0 p-0 justify-content-center align-items-center">
            <div class="col-12 col-lg-6 vh-80 div-contact m-0 p-0">
                <form #myForm="ngForm" class="resetPass p-5 mx-auto col-12">
                    <h2>Reseteaza parola</h2>
                    <br>
                    <label for="parola1">Parola noua</label>
                    <input type="password" id="parola1" name="parola1" [(ngModel)]="formData.parola1" required>
                    <br>
                    <label for="parola2">Reintrodu parola</label>
                    <input type="password" id="parola2" name="parola2" [(ngModel)]="formData.parola2" required>
                    <p *ngIf="formData.parola1 != formData.parola2">Cele două parole nu corespund!</p>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn reset-btn" (click)="resetPassword()" [disabled]="!myForm.valid || formData.parola1 != formData.parola2">Resetează</button>
                    </div>
                </form>
                <app-popup-component></app-popup-component>
            </div>
        </div>
    </div>
</div>
