<div class="container-flex col-10 mx-auto  px-0 pt-2 my-3 pb-2 w-100 shortPostClass ">
    <div class="container-flex chart mx-1 justify-content-center align-items-center " (click)="navigateToUser(data.id)">
        <div class="d-flex px-3 pt-2">
            <img class="avatar-short-post mx-0"
                src="{{data.photoId != null && data.photoId.length > 1 ? data.photoId : 'assets/images/avatar/' + data.photoId[data.photoId.length - 1] + '.png'}}">
            <p class="my-auto ms-2"> {{data.username || 'Nume utilizator necunoscut'}}
            </p>
        </div>
        <br>
        <p class="mx-0 text-sm-lg px-3 shortOver">
            {{data.description ? data.description.substring(0, 500) + '...' : ''}}
        </p>
    </div>
</div>
