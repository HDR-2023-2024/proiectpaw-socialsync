<div class="community-details d-flex flex-column mt-5 align-items-center justify-content-center">
  <h3>Despre comunitate</h3>
  <hr>
 
  <p class="justify-content-center">{{data?.description}}</p>
  <div class="d-inline">
    <hr>
    <p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="16" height="16" style="display: inline-block;">
        <rect width="256" height="256" fill="none" />
        <line x1="128" y1="88" x2="128" y2="64" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
        <path d="M128,64c46.2-16,0-56,0-56S80,48,128,64Z" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
        <path d="M162,126a34,34,0,0,1-68,0" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
        <path d="M94,126a34,34,0,0,1-33.3,34c-19.1.4-34.7-15.6-34.7-34.7V112A23.9,23.9,0,0,1,50,88H206a23.9,23.9,0,0,1,24,24v13.3c0,19.1-15.6,35.1-34.7,34.7A34,34,0,0,1,162,126" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
        <path d="M216,153.3V208a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V153.3" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
      </svg>  {{convertTimestampToDateTime(data?.timestampCreated)}}
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16"> <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/> </svg> 
        <!--{{community[0].membersCount}}-->
    </p>
  
    <hr>

  </div>
  <div class="d-flex flex-column">
    <p class="ms-0 d-inline pointer-cursor text-center" (click)="navigateToUser(data?.creator.id)">Creată de  <a (click)="navigateToUser(data?.creator.id)" class="d-inline">{{data?.creator.username}}</a> </p>
    <p class="ms-0 d-inline pointer-cursor  text-center" (click)="navigateToCategory()" >Categoria  {{data?.categorie}} </p>
    <p class="ms-0 d-inline text-center" *ngIf="uriMembers.length > 0" >Membri </p>
    <div class="scroll-container">
      <div *ngFor="let item of uriMembers">
        <p class="subitem pointer-cursor" (click)="navigateToUser(item)">{{ item }}</p>
      </div>
    </div>  
    <button type="button" class="btn" id="create-btn" *ngIf="(isMember || data.creator?.id == authService.getId())" (click)="navigateToPost(data.id,data.name)">Creează o postare</button>
  </div>
</div>
