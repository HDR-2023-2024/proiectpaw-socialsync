<app-navbar-disconnected [inputData]="{stringName : 'Căutare în utilizatori...'}"></app-navbar-disconnected>
<div class="row m-0 p-0 ">
    <div class="full-div d-flex col-lg-2 col-0  m-0 p-0 d-none d-lg-block">
        <app-navbar-horizontally></app-navbar-horizontally>
    </div>
    <div class="col-lg-10 col-12 m-0 p-0 content d-flex justify-content-center">
        <div class="row m-0 p-0 d-flex justify-content-center divMare">
            <div class=" col-lg-10 col-12 m-0 mx-auto p-0 content  ">
                <div class=" m-0 p-0 d-none d-lg-block col-0 col-lg-12" id="carousel">
                    <app-carousel></app-carousel>
                </div>
                <div class="container-flex d-flex col-lg-10 col-12  row  mx-auto p-0">
                    <div class="listPosts mx-auto">
                        <div class="d-flex justify-content-between align-items-center mt-3">
                           
                        </div>
                        <div *ngFor="let item of myArr " class="postShort mx-auto">
                            <app-user-short class="mx-0 " [data]="item"></app-user-short>
                        </div>
                    </div>
                </div>
            </div>
        </div>
