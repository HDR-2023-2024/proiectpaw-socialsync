<div class="container-flex row mx-5 m-0 p-0">
    <p class="col-8 p-0" (click)="toggleTopics()">{{ data.name }}</p>
    <p class="col-4 ml-4 px-1" (click)="toggleTopics()" id="subgroup-arrow">{{ isVisible ? '⮝' : '⮟' }}</p>
    <div id="subgroup" [style.display]="isVisible ? 'block' : 'none'">
        <div *ngFor=" let item of data.subgroup">
        <p>{{ item }}</p>
    </div>
</div>
