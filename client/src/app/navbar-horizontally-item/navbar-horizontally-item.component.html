<div class="container-flex row mx-5 m-0 p-0 item-menu">
    <p class="col-8 p-0 pointer-cursor nameTopic" (click)="toggleTopics()">{{ data.name }}</p>
    <p class="col-4 ml-4 px-1 pointer-cursor" (click)="toggleTopics()" id="subgroup-arrow">
        <ng-container *ngIf="isVisible; else elseBlock">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path
                    d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z" />
            </svg>
        </ng-container>
        <ng-template #elseBlock>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path
                    d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
            </svg>
        </ng-template>
    </p>
    <div id="subgroup" [style.display]="isVisible ? 'block' : 'none'">
        <div *ngFor=" let item of data.subgroup">
            <p class="subitem">{{ item }}</p>
        </div>
    </div>
