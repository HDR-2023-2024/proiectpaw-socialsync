<div class="container-flex row mx-5 m-0 p-0">
    <p class="col-8 p-0 pointer-cursor" (click)="toggleTopics()">{{ data.name }}</p>
    <p class="col-4 ml-4 px-1 pointer-cursor" (click)="toggleTopics()" id="subgroup-arrow">{{ isVisible ? '⮝' : '⮟' }}</p>
    <div id="subgroup" [style.display]="isVisible ? 'block' : 'none'">
        <div *ngFor=" let item of data.subgroup">
        <p class="subitem">{{ item }}</p>
    </div>
</div>
