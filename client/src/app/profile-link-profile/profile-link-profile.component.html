<div class="full container mt-4">
  <h2 *ngIf="data.id == authService.getId()">Editează profilul</h2>
  <form *ngIf="data.id == authService.getId()">
    <div class="form-group">
      <label for="lastName">Nume de utilizator</label>
      <p type="text" class="form-control" id="lastName">{{data.username}}</p>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <p type="email" class="form-control" id="email">{{data.email}}</p>
    </div>
    <div class="form-group">
      <label for="email">Desciere</label>
      <input type="email" disabled="true" class="form-control" id="description"
        [disabled]="data.id != authService.getId()" [(ngModel)]="data.description" name="description">
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="data.id == authService.getId()" (click)="updateUser()">Salvează
      modificările</button>
  </form>
  <div *ngIf="data.id != authService.getId()">
    <div class="form-group">
      <label for="lastName" class="mb-2">Nume de utilizator:</label>
      <p type="text" class="form-control" id="lastName">{{data.username}}</p>
    </div>

    <div class="form-group">
      <label for="email" class="mb-2">Email:</label>
      <p type="email" class="form-control" id="email">{{data.email}}</p>
    </div>
    <div class="form-group">
      <label for="email" class="mb-2">Desciere:</label>
      <p type="email" class="form-control" id="description">{{data.description}}
      <p>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="data.id == authService.getId()" (click)="updateUser()">Salvează
      modificările</button>
  </div>
  <app-popup-component></app-popup-component>
</div>
