<div class="container-flex p-0 navbar-horizontally">
    <button class="btn category-nav m-0 mx-4 p-0"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z"/></svg> Popular</button>

    <div class="container-flex row m-0 mx-4 p-0">
        <p class="col-8 title p-0 pointer-cursor" (click)="hideTopics()">Categorii</p>
        <p class="col-4 title text-left p-0 pointer-cursor" (click)="hideTopics()" id="topics-arrow"><ng-container
            *ngIf="isVisible; else elseBlock">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path
                    d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z" />
            </svg>
        </ng-container>
        <ng-template #elseBlock>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path
                    d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
            </svg>
        </ng-template></p>
    </div>

    <div id="listTopics" [style.display]="(isTopicsVisible) ? 'block' : 'none'">
        <div id="topics-list">
            <div *ngFor="let item of itemsToDisplay?.slice(0, 5)">
                <app-navbar-horizontally-item class="pointer-cursor" [data]="item"></app-navbar-horizontally-item>
            </div>
        </div>
        <div id="topics-list-2" [style.display]="(isVisibleFull ) ? 'block' : 'none'">
            <div *ngFor="let item of itemsToDisplay?.slice( 5)">
                <app-navbar-horizontally-item class="pointer-cursor" [data]="item"></app-navbar-horizontally-item>
            </div>
        </div>
        <p class="text-secondary m-3 pointer-cursor"  (click)="selectViewFull()" id="messageViewMore">{{ isVisibleFull ? 'Vezi mai
            puține...' : 'Vezi mai multe...' }}</p>
    </div>

    <hr class="col-10 mx-auto">
    <div class="container-flex row m-0 mx-4 p-0 mt-3">
        <p class="col-8 title p-0 pointer-cursor" (click)="hideResources()">Resurse</p>
        <p class="col-4 title text-left p-0 pointer-cursor" (click)="hideResources()" id="resource-arrow">
          <ng-container *ngIf="isResourcesVisible; else elseBlock">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/>
            </svg>
          </ng-container>
          <ng-template #elseBlock>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
              <path d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
          </ng-template>
        </p>
      </div>
      
    
    <div id="listResources" [style.display]="(isResourcesVisible) ? 'block' : 'none'">
        <div class="resources m-0 mx-5 p-0">
            <a class="m-2">Despre</a>
            <a class="m-2">Notificări</a>
            <a class="m-2">Ajutor</a>
            <a class="m-2">Comunități</a>
            <a class="m-2">Contact</a>
        </div>
    </div>
</div>
