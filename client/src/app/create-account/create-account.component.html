<app-navbar-disconnected></app-navbar-disconnected>
<div class="container-fluid m-0 p-0 mt-lg-0 overflow-hidden">
    <div class="row m-0 p-0">
        <div class="full-div col-lg-2 col-sm-0  m-0 p-0 d-none d-sm-block">
            <app-navbar-horizontally></app-navbar-horizontally>
        </div>
        <div class="row col-lg-10 col-12 m-0 p-0">
            <div class="col-12 col-lg-6  vh-80 div-contact m-0 p-0 ">
                <form #myForm="ngForm" class="formContact p-5 mx-auto col-12 justify-content-center">
                    <h1 class="mb-0 text-center">Creare cont</h1>
                    <br>
                    <div class="file-input-wrapper d-flex align-items-center justify-content-center">
                        <input type="file" #fileInput style="display: none" (change)="uploadFiles()">
                        <button class="round-button" (click)="fileInput.click()">
                            <img class="imgprofile" src="{{ myFormData.photoId != null ? myFormData.photoId : 'assets/images/pngwing.com.png'}}"
                                alt="" height="36" width="40">
                        </button>
                    </div>
                    <br>
                    <label for="username">Nume de utilizator*</label><br>
                    <input type="text" id="username" name="username" [(ngModel)]="myFormData.username" required><br><br>
                    <label for="email">Email*</label><br>
                    <input type="text" id="email" name="email" [(ngModel)]="myFormData.email" required><br><br>
                    <label for="gender">Genul*:</label>
                    <select id="gender" name="gender" [(ngModel)]="myFormData.gender">
                        <option value="woman">Feminin</option>
                        <option value="man">Masculin</option>
                        <option value="null">Nu specific</option>
                    </select>
                    <br><br>
                    <label for="pass">Parola*</label><br>
                    <input type="text" id="pass" name="pass" [(ngModel)]="myFormData.password"
                        (ngModelChange)="onPasswordChange()" required><br><br>


                    <label for="pass2">Repetare parolÄƒ*</label><br>
                    <input type="text" id="pass2" name="pass2" [(ngModel)]="myFormData.password2"
                        (ngModelChange)="onPasswordChange()" required><br><br>


                    <p id="errorCreateAccount" class="m-0 p-0">{{ myFormData.error
                        }}</p>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn contact-btn" [disabled]="(!myForm.valid || isValid)"
                            (click)="onSubmit()">Conectare</button>
                    </div>
                    <br>
                </form>
            </div>
            <div class="col-0 col-lg-6 div-contact m-0 p-0">
                <img src="assets/images/joinus1.jpg" id="imgcontact" class=" d-none d-lg-block">
            </div>
        </div>
    </div>
</div>
