<div class="container-flex row-1 h-5 m-0 mt-5 mb-5 p-0 d-flex">
    <div class="d-flex b-none mx-0 col-1 justify-content-end align-items-center">
        <p class="prev my-0 p-0" (click)="prev()" [style.display]="start > 0 ? 'block' : 'none'">⮜</p>
    </div>

    <div class="d-flex b-none mx-0 col-10 justify-content-center align-items-center">
            <img [src]="myArr[start]" class="mx-5">
    </div>

    <div class="d-flex b-none mx-0 col-1 justify-content-start align-items-center">
        <p class="next my-0 p-0" (click)="next()" [style.display]="start < myArr.length - 2 ? 'block' : 'none'">⮞</p>
    </div>
</div>
