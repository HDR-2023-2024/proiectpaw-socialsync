<div class="container-flex  row-1 h-5 m-0 mt-5 mb-5 p-0 d-flex">
    <div class="d-flex b-none mx-0 col-1 justify-content-end align-items-center">
        <p class="next-prev  m-0 p-0" (click)="prev()" [style.display]="this.start > 1 ? 'block' : 'none'">⮜</p>
    </div>
    <div class="d-flex b-none mx-0 col-10 justify-content-center align-items-center">
        <div *ngFor="let item of myArr.slice(start-1, start+2)" class="d-flex m-0">
            <div class="image-container d-flex">
                <a href={{item.url}}>
                    <img src="{{item.img}}" alt="{{item.nume}}" class="mx-5">
                </a>
                <p class="image-text-author mx-5">{{item.author}}</p>
                <p class="image-text mx-5">{{item.name}}</p>
            </div>
        </div>
        
    </div>
    <div class="d-flex b-none mx-0 col-1 justify-content-start align-items-center" >
        <p class="next-prev  m-0 p-0" (click)="next()" [style.display]="this.start < this.myArr.length - 2 ? 'block' : 'none'">⮞</p>
    </div>
</div>
