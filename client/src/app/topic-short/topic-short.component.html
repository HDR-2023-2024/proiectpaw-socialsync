<div class="container-flex col-10 mx-auto  px-0 pt-2 my-3 pb-2 w-100 shortPostClass ">
    <div class="container-flex chart mx-1 justify-content-center align-items-center ">
        <div class="d-flex px-0 pt-2">
            <h4 class="my-auto px-3 large-text pointer-cursor">{{ data.name }}&nbsp;&nbsp;• </h4>
            <h4 class="my-auto px-0 large-text pointer-cursor" (click)="navigateToCategory()">{{ data.categorie }} &nbsp;&nbsp;• </h4>
            <span class="my-auto px-3 small-text">{{ convertTimestampToDateTime(data.timestampCreated)  }}</span>
        </div>

        <p class="mx-0  px-3 shortOver pointer-cursor" (click)="navigateToUser(data.creator.id)">By {{data.creator?.username || 'Nume
            utilizator necunoscut'}} </p>

        <p class="mx-0 text-sm-lg px-3 shortOver " (click)="navigateToCommunity(data.id)">
            {{ data.description ? data.description.substring(0, 500) + '...' : '' }}
        </p>
    </div>
</div>
