<app-navbar-disconnected></app-navbar-disconnected>
<div class="container-fluid m-0 p-0 mt-lg-0 overflow-hidden">
    <div class="row m-0 p-0">
        <div class="full-div col-lg-2 col-sm-0  m-0 p-0 d-none d-sm-block">
            <app-navbar-horizontally></app-navbar-horizontally>
        </div>
        <div class="row col-lg-10 col-12 m-0 p-0">
            <div class="col-12 col-lg-6  vh-80 div-contact m-0 p-0 ">
                <form #myForm="ngForm" class="formContact p-5 mx-auto col-12">
                    <h1 class="mb-0 text-center">Conectare</h1>
                    <br>
                    <label for="fname">Nume de utilizator*</label><br>
                    <input type="text" id="fname" name="fname" [(ngModel)]="formData.username" required><br><br>

                    <label for="padd">Parola*</label><br>
                    <input type="password" id="pass" name="pass" [(ngModel)]="formData.password" required><br><br>
                    <p class="text-danger text-right" id="loginErrMsg">{{loginMsg}}</p>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn contact-btn" [disabled]="!myForm.valid"
                            (click)=" onLoginClick()">Conectare</button>
                    </div>
                </form>
            </div>
            <div class="col-0 col-lg-6 div-contact m-0 p-0">
                <img src="assets/images/login.svg" id="imgcontact" class=" d-none d-lg-block">
            </div>
        </div>
    </div>
</div>
