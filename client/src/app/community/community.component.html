    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12">
                <div class="listPosts mx-auto">
                    <div class="d-flex justify-content-start mt-4 ms-5">
                        <select id="sort-category">
                            <option value="nume-asc">Voturi (Ascendent)</option>
                            <option value="nume-desc">Voturi (Descendent)</option>
                            <option value="data-asc">Data (Ascendent)</option>
                            <option value="data-desc">Data (Descendent)</option>
                            <option value="com-asc">Comentarii (Ascendent)</option>
                            <option value="com-desc">Comentarii (Descendent)</option>
                        </select>
                    </div>
                    <div *ngFor="let post of posts">
                        <app-short-post class="mx-auto" [data]="post"></app-short-post>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 col-12 mt-4">
                <app-community-details data={{data}}></app-community-details>
