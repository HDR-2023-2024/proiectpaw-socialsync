<div class="post-comment">
    <form class="d-flex flex-column" *ngIf="authService.isUserLoggedIn()" (ngSubmit)="addComment(commentContent.value)">
      <div class="form-group">
        <textarea class="form-control" placeholder="What are your thoughts?" #commentContent></textarea>
      </div>
      <button class="btn btn-outline-dark align-self-end mt-3" type="submit">Add comment</button>
    </form>
  </div>
<div class="comment-container">
    <div class="comment" *ngFor="let comment of comments; let i = index">
        <div class="d-flex">
                <img class="avatar-short-post mx-0" src="{{comment.creator?.photoId || 'assets/images/avatar.png'}}">
                <p class="my-auto ms-2"> {{comment.creator?.username || 'Nume utilizator necunoscut'}} â€¢ {{convertTimestampToDateTime(comment.timestampCreated)}}
            </div>
            <b class="d-flex m-auto ms-5 mt-1">{{ comment.content }}</b>
            <br>   
        </div>
</div>
