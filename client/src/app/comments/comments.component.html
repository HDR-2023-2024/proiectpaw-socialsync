<div class="post-comment">
  <form class="d-flex flex-column" *ngIf="authService.isUserLoggedIn()" (ngSubmit)="addComment(commentContent.value)">
    <div class="form-group">
      <textarea class="form-control" placeholder="What are your thoughts?" #commentContent></textarea>
    </div>
    <button class="btn btn-outline-dark align-self-end mt-3" type="submit">Add comment</button>
  </form>
</div>
<div class="comment-container">
  <div class="comment my-5 py-4 px-2" *ngFor="let comment of comments; let i = index">
    <div class="d-flex">
      <img class="avatar-short-post mx-0"
        src="{{comment.creator?.photoId != null && comment.creator?.photoId.length > 1 ? comment.creator?.photoId : 'assets/images/avatar/' + comment.creator?.photoId[comment.creator?.photoId.length - 1] + '.png'}}">
      <p class="my-auto ms-2"> {{comment.creator?.username || 'Nume utilizator necunoscut'}} â€¢
        {{convertTimestampToDateTime(comment.timestampCreated)}}
    </div>
    <div class="d-flex m-auto mx-5 mt-1">
      <input *ngIf="authService.isUserLoggedIn() && authService.getId() == comment.creator?.id" [(ngModel)]="comment.content" class="form-control">
      <p *ngIf="!(authService.isUserLoggedIn() && authService.getId() == comment.creator?.id)">
        {{ comment.content }}
      </p>
    </div>
    <div class="butoane d-flex  flex-end">
        <div>
          <button type="button" class="btn px-3 mx-3 pt-2 edit-comment-btn align-items-center"  (click)="deleteComment(comment.id)"
              *ngIf="authService.isUserLoggedIn() && authService.getId() === comment.creator?.id">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </button>
        </div>
      
        <div>
          <button type="button" class="btn px-3 mx-3 pt-2 edit-comment-btn align-items-center" (click)="editComment(comment.id,comment.content)"
            *ngIf="authService.isUserLoggedIn() && authService.getId() == comment.creator?.id">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
            </svg>
          </button>
        <app-popup-component></app-popup-component>
      </div>
    </div>
    <br>
  </div>
</div>
